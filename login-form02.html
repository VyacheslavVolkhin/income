<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fancybox.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="./js/inputmask.min.js" defer></script>
    <script src="./js/fancybox.umd.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <!-- wrap -->
    <div class="wrap">

        <!-- page -->
        <div class="page-full">

            <form action="/" class="main-form-box">
                <div class="section-content-box">
                    <div class="section-title-box">
                        <a href="" class="btn-action-ico ico-arrow ico-arrow-prev button-back"></a>
                        <div class="section-title">Регистрация</div>
                    </div>
                </div>
                <div class="section-content-box section-full">
                    <div class="form-title-box">
                        <div class="h1-title">Вам придёт SMS</div>
                        <p>На ваш номер <span class="text-title text-line">+7 999 999-99-99</span> отправлено SMS с кодом</p>
                    </div>
                    <div class="form-box">
                        <div class="frm-row">
                            <div class="frm-field">
                                <input type="text" class="form-input" placeholder="Введите код" maxlength="64" required>
                                <div class="frm-message ms-error">Введен неверный код</div>
                            </div>
                        </div>
                        <div class="frm-row-submit">
                            <div class="frm-field">
                                <button type="submit" class="btn" disabled>Продолжить</button>
                            </div>
                            <div class="frm-field field-info">Запросить повторно код через <span id="timer">2:00</span></div>
                            <div class="frm-field field-link field-center">
                                <a href="">Отправить ещё раз</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <!-- /page -->

    </div>
    <!-- /wrap -->



</body>

</html>
