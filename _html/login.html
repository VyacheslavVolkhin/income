<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">

            <!-- page -->
            <div class="page-full">
				
				<form action="/" class="main-form-box">
					<div class="section-content-box section-full section-flex-center">
						<div class="logo-box">
							<div class="logo">
								<img src="./img/main/logo.svg" alt="">
							</div>
						</div>
						<div class="form-box">
							<div class="frm-row">
								<div class="frm-field">
									<input type="tel" class="form-input" placeholder="Телефон" required maxlength="18" pattern="\+7\s$\d{3}$\s\d{3}-\d{2}-\d{2}">
								</div>
								<div class="frm-field">
									<input type="password" class="form-input" placeholder="Пароль" minlength="8" maxlength="64" required>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field">
									<button type="submit" class="btn" disabled>Войти</button>
								</div>
								<div class="frm-field field-link">
									<a href="">Забыли пароль?</a>
								</div>
							</div>
						</div>
					</div>
					<div class="section-content-box">
						<div class="frm-row">
							<div class="frm-field">
								<button class="btn button-second">Зарегистрироваться</button>
							</div>
							<div class="frm-field">
								<a href="" class="btn button-text button-medium">Подробнее о компании</a>
							</div>
						</div>
					</div>
				</form>
				
            </div>
            <!-- /page -->

			<!-- build:section footer -->
			<!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
