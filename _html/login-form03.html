<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">

            <!-- page -->
            <div class="page-full">
				
				<form action="/" class="main-form-box">
					<div class="section-content-box">
						<div class="section-title-box">
							<a href="" class="btn-action-ico ico-arrow ico-arrow-prev button-back"></a>
							<div class="section-title">Регистрация</div>
						</div>
					</div>
					<div class="section-content-box section-full">
						<div class="form-title-box">
							<div class="h1-title">Общие данные</div>
							<p>Укажите полное имя и почту</p>
						</div>
						<div class="form-box">
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Фамилия" maxlength="64" required>
									<div class="frm-message ms-error">Введен неверный Фамилия</div>
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Имя" maxlength="64" required>
									<div class="frm-message ms-error">Введен неверный Имя</div>
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Отчество" maxlength="64" required>
									<div class="frm-message ms-error">Введен неверный Отчество</div>
								</div>
							</div>
							<div class="frm-field">
								<input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:[a-zA-Z0-9-]+)*$/" class="form-input inp-error" placeholder="Почта" required>
								<div class="frm-message ms-error">Введите корректную почту</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Город проживания" maxlength="64" required>
									<div class="frm-message ms-error">Введен неверный Город проживания</div>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field">
									<button type="submit" class="btn" disabled>Продолжить</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				
            </div>
            <!-- /page -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
