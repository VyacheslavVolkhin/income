<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">

            <!-- page -->
            <div class="page-full">
				
				<form action="/" class="main-form-box">
					<div class="section-content-box">
						<div class="section-title-box">
							<a href="" class="btn-action-ico ico-arrow ico-arrow-prev button-back"></a>
							<div class="section-title">Предложить кандидата</div>
						</div>
					</div>
					<div class="section-content-box section-full">
						<div class="form-title-box">
							<div class="h1-title">Бетонщик</div>
							<p>Оставьте контакт кандидата, чтобы мы могли с ним связаться</p>
						</div>
						<div class="form-box">
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Фамилия">
								</div>
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Имя">
								</div>
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Отчество">
								</div>
								<div class="frm-field">
									<input type="tel" class="form-input" placeholder="Телефон" required minlength="12" maxlength="18" pattern="^(\+?\d{1,2} ?)?($?\d{3}$?[ .-]?)\d{3}[ .-]?\d{4}$">
								</div>
								<div class="frm-field">
									<input type="text" class="form-input" placeholder="Город проживания">
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field">
									<div class="frm-select">
										<input type="checkbox" id="form-confirm">
										<label for="form-confirm">Кандидат ознакомлен с&nbsp;условиями вакансии и&nbsp;согласен <a href="">на&nbsp;обработку персональных данных</a></label>
									</div>
								</div>
								<div class="frm-field">
									<button type="submit" class="btn" disabled>Отправить контакт</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				
            </div>
            <!-- /page -->

			<!-- build:section footer -->
			<!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
