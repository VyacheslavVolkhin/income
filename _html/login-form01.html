<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">

            <!-- page -->
            <div class="page-full">
				
				<form action="/" class="main-form-box">
					<div class="section-content-box">
						<div class="section-title-box">
							<a href="" class="btn-action-ico ico-arrow ico-arrow-prev button-back"></a>
							<div class="section-title">Регистрация</div>
						</div>
					</div>
					<div class="section-content-box section-full">
						<div class="form-title-box">
							<div class="h1-title">Введите номер</div>
							<p>Ваш номер телефона будет использоваться для входа в аккаунт</p>
						</div>
						<div class="form-box">
							<div class="frm-row">
								<div class="frm-field">
									<input type="tel" class="form-input" placeholder="Телефон" required minlength="12" maxlength="18" pattern="^(\+?\d{1,2} ?)?($?\d{3}$?[ .-]?)\d{3}[ .-]?\d{4}$">
									<div class="frm-message ms-error">Введите корректный телефон</div>
								</div>
								<div class="frm-field">
									<input type="tel" class="form-input inp-error" placeholder="Телефон" required minlength="12" maxlength="18" pattern="^(\+?\d{1,2} ?)?($?\d{3}$?[ .-]?)\d{3}[ .-]?\d{4}$">
									<div class="frm-message ms-error">Введите корректный телефон</div>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field">
									<button type="submit" class="btn" disabled>Продолжить</button>
								</div>
								<div class="frm-field field-info">Нажимая «Продолжить», вы&nbsp;соглашаетесь с&nbsp;<a href="">политикой конфиденциальности</a></div>
							</div>
						</div>
					</div>
				</form>
				
            </div>
            <!-- /page -->

			<!-- build:section footer -->
			<!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
