<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fancybox.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="./js/inputmask.min.js" defer></script>
    <script src="./js/fancybox.umd.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <!-- wrap -->
    <div class="wrap">

        <!-- page -->
        <div class="page-full">

            <form action="/" class="main-form-box">
                <div class="section-content-box">
                    <div class="section-title-box">
                        <a href="" class="btn-action-ico ico-arrow ico-arrow-prev button-back"></a>
                        <div class="section-title">Регистрация</div>
                    </div>
                </div>
                <div class="section-content-box section-full">
                    <div class="form-title-box">
                        <div class="h1-title">Введите номер</div>
                        <p>Ваш номер телефона будет использоваться для входа в аккаунт</p>
                    </div>
                    <div class="form-box">
                        <div class="frm-row">
                            <div class="frm-field">
                                <input type="tel" class="form-input" placeholder="Телефон" required minlength="12" maxlength="18" pattern="^(\+?\d{1,2} ?)?($?\d{3}$?[ .-]?)\d{3}[ .-]?\d{4}$">
                                <div class="frm-message ms-error">Введите корректный телефон</div>
                            </div>
                            <div class="frm-field">
                                <input type="tel" class="form-input inp-error" placeholder="Телефон" required minlength="12" maxlength="18" pattern="^(\+?\d{1,2} ?)?($?\d{3}$?[ .-]?)\d{3}[ .-]?\d{4}$">
                                <div class="frm-message ms-error">Введите корректный телефон</div>
                            </div>
                            <div class="frm-field">
                                <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:[a-zA-Z0-9-]+)*$/" class="form-input inp-error" placeholder="Почта" required>
                                <div class="frm-message ms-error">Введите корректную почту</div>
                            </div>
                            <div class="frm-field">
                                <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:[a-zA-Z0-9-]+)*$/" class="form-input" placeholder="Почта" required>
                                <div class="frm-message ms-error">Введите корректную почту</div>
                            </div>
                            <div class="frm-field">
                                <input type="text" class="form-input" placeholder="Фамилия" maxlength="64" required>
                            </div>
                        </div>
                        <div class="frm-row-submit">
                            <div class="frm-field">
                                <button type="submit" class="btn">Продолжить</button>
                            </div>
                            <div class="frm-field field-info">Нажимая «Продолжить», вы&nbsp;соглашаетесь с&nbsp;<a href="">политикой конфиденциальности</a></div>
                        </div>
                    </div>
                </div>
                <div class="section-content-box">
                    <div class="frm-row">
                        <div class="frm-field">
                            <button class="btn button-second">Зарегистрироваться</button>
                        </div>
                        <div class="frm-field">
                            <a href="" class="btn button-text button-medium">Подробнее о компании</a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <!-- /page -->

    </div>
    <!-- /wrap -->



</body>

</html>
